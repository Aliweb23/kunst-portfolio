<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mein Art Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#about">Über mich</a></li>
                    <li><a href="#gallery">Galerie</a></li>
                    <li><a href="#contact">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about" class="about">
        <div class="container">
            <h2>Über mich</h2>
            <p>Ich bin ein aufstrebender Künstler mit einer Leidenschaft für
               digitale und traditionelle Kunst. Hier ist eine Auswahl meiner besten Werke.
            </p>
        </div>
    </section>

    <section id="gallery" class="gallery">
        <div class="container">
            <h2>Galerie</h2>
            <div class="grid">
                <div class="grid-item"><img src="bilder/chingiskhan.jpg" alt="Art 1"></div>
                <div class="grid-item"><img src="bilder/herz.jpg" alt="Art 2"></div>
                <div class="grid-item"><img src="bilder/love.jpg" alt="Art 3"></div>
                <div class="grid-item"><img src="bilder/schönheit der frau.jpg" alt="Art 4"></div>
                <div class="grid-item"><img src="bilder/lula.jpg" alt="Art 5"></div>
                <div class="grid-item"><img src="bilder/love.jpg" alt="Art 6"></div>
                <div class="grid-item"><img src="bilder/herz.jpg" alt="Art 6"></div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Kontakt</h2>
            <form action="#">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Nachricht</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Senden</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mein Art Portfolio. Alle Rechte vorbehalten.</p>
            <div class="social-media">
                <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
